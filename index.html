<!DOCTYPE html>
<html lang="en" data-ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Angular Basic</title>
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div>
                        <div style="height:20px;"></div>
                        <p>5 + 5 : {{ 5 + 5 }}</p>
                        <div class="well well-sm">
                            collect two value
                        </div>
                    </div>
                    <hr>
                    <div>
                        <input class="form-control" type="text" data-ng-model="yourName" placeholder="Enter any Value">
                        <h4>Hello {{yourName}} !</h4>
                        <div class="well well-sm">
                            print input value
                        </div>
                    </div>
                    <hr>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">   
                                <input class="form-control col-md-5" style="width:45%;" type="text" data-ng-model="num1" placeholder="Enter any Number">
                                <label class="col-md-2 text-center" style="width:5%;">*</label>
                                <input class="form-control col-md-5" style="width:45%;" type="text" data-ng-model="num2" placeholder="Enter any Number">
                            </div>
                        </form>
                        <br>
                        <div class="well well-sm">
                            result is {{num1 * num2}} !
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Include angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </body>
</html>
